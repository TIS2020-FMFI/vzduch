{% extends 'chart.html' %}
{% load static %}
{% block map %}
    <link rel="stylesheet" href="{% static 'js/leaflet/leaflet.css' %}"/>
    <script src="{% static 'js/leaflet/leaflet.js' %}"></script>
    <script src="{% static 'js/custom/Station.js' %}"></script>
    <script src="{% static 'js/custom/MapWrapper.js' %}"></script>

    <div id="map" style="height: 360px;width: 50%;"></div>
    <script>
        let mapWrapper = new MapWrapper(JSON.parse("{{ stations|escapejs }}"));
        mapWrapper.drawAllStations();
    </script>
{% endblock map %}
