{% extends 'chart.html' %}
{% load static %}
{% block dateForm %}
<div class="col-md-8">
    <div class="card-block">
        <div class="form-inline">
            <form action="" method="post" id="dateForm">
                {% csrf_token %}
                {% for field in dateForm %}
                    {{ field }}
                {% endfor %}
                <input type="submit" value="Submit" class="btn btn-pill-right btn-secondary"
                       style="padding-bottom: 5px;padding-top: 5px;padding-right: 15px;font-size: 15px">
            </form>
        </div>
    </div>
    <div class="card-block">
        <select name="pollutants" id="pollutantsMap">
          <option value="pm10" selected>pm10</option>
          <option value="pm2_5">pm2_5</option>
          <option value="so2">so2</option>
          <option value="no2">no2</option>
          <option value="co">co</option>
          <option value="o3">o3</option>
        </select>
    </div>
</div>

{% endblock dateForm %}
{% block map %}
    <link rel="stylesheet" href="{% static 'js/leaflet/leaflet.css' %}"/>
    <script src="{% static 'js/leaflet/leaflet.js' %}"></script>
    <script src="{% static 'js/custom/Station.js' %}"></script>
    <script src="{% static 'js/custom/MapWrapper.js' %}"></script>

    <div id="map" style="height: 360px;width: 100%;"></div>

{% endblock map %}
